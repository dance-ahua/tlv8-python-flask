<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>机构管理</title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='layui/css/layui.css') }}"/>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='common/css/zTreeStyle/zTreeStyle.css') }}"></link>
    <script type="text/javascript" src="{{ url_for('static',filename='common/js/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='common/js/jquery/jquery.ztree.core-3.1.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='common/js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='common/jTree/tree.main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='layui/layui.js') }}"></script>
</head>
<body>
    <div class="layui-fluid">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md3">
                <div class="layui-card">
                    <div class="layui-card-header">机构树</div>
                    <div class="layui-card-body" style="height: 90%; padding: 1px;">
                        <form id="main_org_trr" style="display: none;"></form>
                        <div style="width:100%; height:100%; overflow: hidden;">
                            <ul id="JtreeView" class="ztree"></ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md9">
                <div class="layui-card">
                    <div class="layui-card-header">机构列表</div>
                    <div class="layui-card-body" style="height: 90%; padding: 1px;">
                        <div id="main-grid-view" component="dataGrid" ondbclick="editOrgData"
                             onselected="gridselect" afterDelete="refreshorgitem"
                             style="width: 100%; height: 100%; align: left;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="showdivt" style="display: none;">
        <ul>
            <li style="border-bottom: 1px solid #C9DCA6;">
                <a href="javascript:void(0);" title="新建组织">
                    <img src="{{ url_for('static',filename='common/image/toolbar/org/newOgn.gif') }}" align="top" style="margin-top: 1px;"/>
                    <button class="buttnew" id="ogn" onclick="newognData()">新建组织</button>
                </a>
            </li>
            <li style="border-bottom: 1px solid #C9DCA6;">
                <a href="javascript:void(0);" title="新建部门">
                    <img src="{{ url_for('static',filename='common/image/toolbar/org/newDpt.gif') }}" align="top" style="margin-top: 1px;"/>
                    <button class="buttnew" id="dpt" onclick="newOrgData()" disabled>新建部门</button>
                </a>
            </li>
            <li style="border-bottom: 1px solid #C9DCA6;">
                <a href="javascript:void(0);" title="新建岗位">
                    <img src="{{ url_for('static',filename='common/image/toolbar/org/newPos.gif') }}" align="top" style="margin-top: 1px;"/>
                    <button class="buttnew" id="pos" onclick="newPosData()" disabled>新建岗位</button>
                </a>
            </li>
            <li style="border-bottom: 1px solid #C9DCA6;">
                <a href="javascript:void(0);" title="新建人员">
                    <img src="{{ url_for('static',filename='common/image/toolbar/org/newPerson.gif') }}" align="top" style="margin-top: 1px;"/>
                    <button class="buttnew" id="psm" onclick="newPsmData()" disabled>新建人员</button>
                </a>
            </li>
            <li style="border-bottom: 1px solid #C9DCA6;">
                <a href="javascript:void(0);" title="分配人员">
                    <img src="{{ url_for('static',filename='common/image/toolbar/org/newPerson.gif') }}" align="top" style="margin-top: 1px;"/>
                    <button class="buttnew" id="assignPerson" onclick="assignPsmData()" disabled>分配人员</button>
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
