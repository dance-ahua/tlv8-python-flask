<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>查看流程图、波特图</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='jquery-easyui/themes/default/easyui.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='jquery-easyui/themes/icon.css') }}"></link>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='layui/css/layui.css') }}" media="all">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='common/css/toolbar.css') }}" media="all">
    <script type="text/javascript" src="{{ url_for('static',filename='common/js/jquery/jquery.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='common/js/main.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/dojoAll.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/json.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/base.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/observable.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/route.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/graphics.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/canvas.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/diagram.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/processChart/js/processTrajectoryView.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/dwr/res/js/svg.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/dwr/res/js/graphic.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='jquery-easyui/jquery.easyui.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='jquery-easyui/locale/easyui-lang-zh_CN.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='layui/layui.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/viewiocusbot/js/flow-ioc-load.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='system/flow/viewiocusbot/js/loadiocus.js') }}"></script>
    <script type="text/javascript">
		function initDesigner(botData){
	        let canvas = new Justep.graphics.Canvas({id:'main_bot_body'});
			let diagram = new Baud();
			diagram.setCanvas(canvas);
			diagram.loadData(botData);
			setTimeout(function() {
				let sw = $("#main_bot_body").width() + J$("main_bot_body").scrollWidth;
				$("#main_bot_body").scrollLeft(sw);
				let sh = $("#main_bot_body").height() + J$("main_bot_body").scrollHeight;
				$("#main_bot_body").scrollTop(sh);
			}, 100);
	     }
		$(document).ready(function() {
			let iocu = new JIocus();
			iocu.loadData();
		});
	</script>
</head>
<body style="overflow:hidden;" unselectable="on" onselectstart="return false;" style="-moz-user-select:none;">
  	<div class="easyui-tabs" fit="true">
        <div title="波特图" style="padding: 0;">
       		<div id="main_bot_body" style="width: 100%; height:100%; cursor: default; overflow:auto;"><h2 style="padding: 10px;">没有流转记录~</h2></div>
        </div>
        <div title="流程图" style="overflow: hidden;padding:0;">
       		<table style="width:100%; height:100%;">
				<tr>
					<td width="100%" valign="top">
					    <div id="group" onselectstart="return false;" style="cursor: default; width:100%; height:100%; overflow: auto; position: relative;">
					    </div>
					    <div id="svgdotview">
					    	<!-- SVG 箭头线绘制 -->
						  	<svg id="isvg">
								<defs>
									<marker id="idArrow"
								         viewBox="0 0 20 20" refX="0" refY="10"
								         markerUnits="strokeWidth" markerWidth="8" markerHeight="10"
								         orient="auto">
								         <path d="M 0 0 L 20 10 L 0 20 z" fill="purple" stroke="black"/>
								     </marker>
								</defs>
							</svg>
					    </div>
			    	</td>
			    </tr>
			    <tr>
			    	<td style="height: 25px;">
					<div id="tool" style="display: none;"></div>
				    <div id="foolter_line" class="Body_Foot">
						<div style="width:50px;float:left;">&nbsp;</div>
						<div style="width:100px;height:25px;background:#006699;float:left;color: #fff;">当前环节</div>
						<div style="width:20px;float:left;">&nbsp;</div>
						<div style="width:100px;height:25px;background:green;float:left;color: #fff;">已经过</div>
						<div style="width:20px;float:left;">&nbsp;</div>
						<div style="width:100px;height:25px;background:#fff;border:1px solid gray;float:left;">未经过</div>
						<div style="width:20px;float:left;">&nbsp;</div>
						<div style="width:100px;height:25px;background:#FFFF00;float:left;">已回退</div>
						<div style="width:20px;float:left;">&nbsp;</div>
						<div style="width:100px;height:25px;background:red;float:left;color: #fff;">终止环节</div>
					</div>
					</td>
				</tr>
			</table>
        </div>
 	 </div>
  </body>
</html>
