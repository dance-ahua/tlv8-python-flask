<html lang="zh_CN">
{% include "common/tab_page_head.html" %}
<body style="overflow: hidden;">
<div id="tabveiw1" class="easyui-tabs" fit="true" data-options="onSelect:tabsselected,border:false">
    <div id="detail_01" title="流程实例" style="overflow: hidden; padding: 10px;">
        <table class="layui-table" lay-data="{height:'full-60', page:true, id:'grid_flowView'}" lay-filter="grid_flowView">
            <thead>
            <tr>
                <th lay-data="{field:'sid', hide:true}"></th>
                <th lay-data="{field:'num', width:60}">序号</th>
                <th lay-data="{field:'sname'}">流程名称</th>
                <th lay-data="{field:'sflowname'}">流程标题</th>
                <th lay-data="{field:'screatetime',width:160}">创建时间</th>
                <th lay-data="{field:'sepersonname',width:90}">创建人</th>
                <th lay-data="{field:'sstatusid', hide:true}"></th>
                <th lay-data="{field:'sstatusname',width:90}">状态名称</th>
            </tr>
            </thead>
        </table>
    </div>
    <div id="detail_02" title="任务列表" style="overflow: hidden;">
        <div component="dataGrid" id="grid_taskWindow" style="width:100%;height:100%;"
             onselected="grid_task_selected"></div>
    </div>
    <div id="detail_03" title="流程轨迹" style="height:100%;overflow: hidden;">
        <iframe id="frame_flowChart" src="" frameborder="0" style="width:100%;height:100%;"></iframe>
    </div>
    <div id="detail_04" title="流程数据" style="height:100%;overflow: hidden;">
        <iframe id="frame_flowData" src="" frameborder="0" style="width:100%;height:100%;"></iframe>
    </div>
</div>
</body>
<script type="text/javascript">
    function tabsselected(title, index) {

    }
</script>
</html>
